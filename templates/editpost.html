{% extends "base.html" %}
{% block content %}
<div class="editpost" style="text-align: center; color:purple ">
    <h1>Update Your Post</h1>
<form method="POST">
    <label>
        Dream Title<br>
        <input class="form-control" style="width:400px;" type="text" name="subject" value="{{post.subject}}">
    </label>
    <br><br>
    <label>
        Rant<br>
        <textarea class="form-control" name="content" style="width:400px;height:200px;">{{post.content}}</textarea>
    </label>
    <br>
    <label class="alert-danger">{{post_error}}</label>
    <input type="submit" class="btn btn-success" name="update" value="Update">
    <input type="submit" class="btn btn-default" name="cancel" value="Cancel">
</form>
</div>
{% endblock %}
